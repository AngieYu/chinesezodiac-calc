        // ====================== é“¾æ¥é…ç½®ç»“æŸ ======================

        // åŠ¨æ€çƒŸèŠ±æ•ˆæœæ ¸å¿ƒä»£ç 
        function initFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            // é€‚é…çª—å£å¤§å°
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // ç²’å­ç±»
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.speed = Math.random() * 5 + 2;
                    this.angle = Math.random() * Math.PI * 2;
                    this.gravity = 0.05;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.01 + 0.005;
                    // çº¢é‡‘é…è‰²éšæœº
                    this.color = `rgb(${200 + Math.random() * 55}, ${Math.random() * 100}, ${Math.random() * 50})`;
                    this.size = Math.random() * 4 + 2;
                }

                update() {
                    // é‡åŠ›å½±å“
                    this.vy += this.gravity;
                    this.x += this.vx;
                    this.y += this.vy;
                    // æ¸éš
                    this.alpha -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            // åˆ›å»ºçƒŸèŠ±
            function createFirework() {
                // éšæœºä½ç½®
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.8;
                // ç”Ÿæˆç²’å­
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            // åŠ¨ç”»å¾ªç¯
            function animate() {
                // åŠé€æ˜èƒŒæ™¯ï¼Œå®ç°æ‹–å½±æ•ˆæœ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw();
                    return particle.alpha > 0;
                });

                // éšæœºç”ŸæˆçƒŸèŠ±
                if (Math.random() < 0.05) {
                    createFirework();
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        // åˆå§‹åŒ–çƒŸèŠ±
        window.onload = initFireworks;

        // æ ¸å¿ƒæµ‹ç®—å‡½æ•°
        function calculateZodiac() {

            // é‡ç½®UI

            // éªŒè¯è¾“å…¥
            const year = parseInt(yearInput.value);

                errorTip.style.display = "block";

            // è®¡ç®—ç”Ÿè‚–ç´¢å¼•
            let index = (year - 4) % 12;
            index = index < 0 ? index + 12 : index;
            const currentZodiac = zodiacs[index];

            // æ˜¾ç¤ºç»“æœï¼ˆå«è¿åŠ¿ï¼‰

            fortuneText.textContent = currentZodiac.fortune;

            resultArea.style.display = "block";
            
            // å¹³æ»‘æ»šåŠ¨åˆ°ç»“æœ
            resultArea.scrollIntoView({ behavior: "smooth" });
        }
